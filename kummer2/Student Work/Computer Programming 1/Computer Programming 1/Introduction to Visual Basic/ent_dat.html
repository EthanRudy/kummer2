<HTML>
<HEAD><TITLE>Enter data-Discovering Visual Basic</TITLE>
</HEAD>
<BODY bgColor=#c0c0c0><IMG   
src="kprog copy.gif" align=right> <BR>
<H1>Discovering Visual Basic </H1>
<P><IMG 
src="commline.gif"></P>
Please enter your name, identification number, and school and check all applicable boxes 
<BR><BR><BR><BR>
  

  <FORM NAME="StudentInformation">
  <CENTER>
    <TABLE BORDER=0>
        <TR>
            <TD>Name: </TD>
            <TD><INPUT TYPE="text" SIZE=20 NAME="StudentName"></TD>
        </TR>
    </TABLE>
    <BR>
    <TABLE BORDER=0>
        <TR>
            <TD>ID.  #:  </TD>
            <TD><INPUT TYPE="text" SIZE=20 NAME="StudentId"></TD>
        </TR>
    </TABLE>
    <BR>
	<TABLE BORDER=0>
        <TR>
            <TD>School: </TD>
            <TD><INPUT TYPE="text" SIZE=20 NAME="SchoolName"></TD>
        </TR>
    </TABLE>
    <BR>
    <TABLE BORDER=0 CELLPADDING=2>
		<TR>
            <TD>Education:</TD>
            <TD WIDTH=50></TD>
            <TD WIDTH=50></TD>
            <TD>Interests:</TD>
            
        </TR>
        <TR>
            <TD>Middle School</TD>
            <TD><input type="checkbox" name="interest1"></TD>
            <TD WIDTH=50></TD>
            <TD>App Programming</TD>
            <TD><input type="checkbox" name="interest5"></TD>
        </TR>
        <TR>
            <TD>High School</TD>
            <TD><input type="checkbox" name="interest2"></TD>
            <TD WIDTH=50></TD>
            <TD>Data Base Management</TD>
            <TD><input type="checkbox" name="interest6"></TD>
        </TR>
        <TR>
            <TD>Undergraduate</TD>
            <TD><input type="checkbox" name="interest3"></TD>
            <TD WIDTH=50></TD>
            <TD>Information Systems</TD>
            <TD><input type="checkbox" name="interest7"></TD>
        </TR>
		<TR>
            <TD>Graduate</TD>
            <TD><input type="checkbox" name="interest4"></TD>
            <TD WIDTH=50></TD>
            <TD>Web Programming</TD>
            <TD><input type="checkbox" name="interest8"></TD>
        </TR>
    </TABLE> 
    <BR>
    <INPUT TYPE="submit" NAME="Continue" VALUE="Continue">
    <INPUT TYPE="reset" NAME="Reset" VALUE="Clear All">
  </CENTER>
  </FORM>

</BODY>
</HTML>
